<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </head>
    <body>
        <form [formGroup]="LoginForm" (ngSubmit)="AddLogin()">
            <h1>LOGIN</h1>
            <label>UserName</label>
            <input type="text" formControlName="userName">
            <span style="color: red;" *ngIf="userName && userName.invalid && userName.touched">*The userName field is not valid</span>
            <label>Password</label>
            <input type="password" formControlName="password">
            <span style="color: red;" *ngIf="password && password.invalid && password.touched">*The password field is not valid</span>
            <button type="submit" [disabled]="!LoginForm.valid"  (click)="successAlert()">Login</button>
            <a>Forget Password?</a>
        </form>
    </body>
</html>
